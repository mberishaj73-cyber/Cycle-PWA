<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cycle Flow Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
    <div id="app">
        <header class="calendar-header">
            <button class="nav-btn" onclick="changeWeek(-1)">❮</button>
            <h2 id="month-display"></h2> 
            <button class="nav-btn" onclick="changeWeek(1)">❯</button>
        </header>

        <div class="days-header">
            <span>S</span><span>M</span><span>T</span><span>W</span><span>T</span><span>F</span><span>S</span>
        </div>

        <div id="week-grid" class="week-container"></div>
        
        <hr class="divider">
        
        <section id="day-details">
            <div id="selected-date-display" class="date-header">
            </div>
            
            <div class="action-card">
                <p><strong>To Do:</strong> <span id="todo-item">None</span></p>
                <p><strong>Prediction:</strong> <span id="prediction-text">--</span></p>
            </div>
        
            <div class="log-container">
                <div class="log-row">
                    <span>Period:</span>
                    <div class="btn-group">
                        <button onclick="logVal('period', true)">Yes</button>
                        <button onclick="logVal('period', false)">No</button>
                    </div>
                </div>
        
                <div class="log-row">
                    <span>Lh Test:</span>
                    <div class="btn-group">
                        <button onclick="logVal('lh', 'pos')">Pos</button>
                        <button onclick="logVal('lh', 'neg')">Neg</button>
                    </div>
                </div>
        
                <div class="log-row">
                    <span>Clearblue:</span>
                    <div class="btn-group">
                        <button onclick="logVal('cb', 'none')">◯</button>
                        <button onclick="logVal('cb', 'peak')">☺</button>
                        <button onclick="logVal('cb', 'high')">☼</button>
                    </div>
                </div>
        
                <div class="log-row">
                    <span>PdG:</span>
                    <div class="btn-group">
                        <button onclick="logVal('pdg', 'pos')">Pos</button>
                        <button onclick="logVal('pdg', 'neg')">Neg</button>
                    </div>
                </div>
        
                <div class="log-row">
                    <span>Temp:</span>
                    <input type="number" id="temp-input" step="0.01" placeholder="98.60" onchange="logVal('temp', this.value)">
                </div>
        
                <div class="log-row">
                    <span>CM:</span>
                    <select onchange="logVal('cm', this.value)" id="cm-select">
                        <option value="none">None</option>
                        <option value="watery">Watery</option>
                        <option value="creamy">Creamy</option>
                        <option value="spotting">Spotting</option>
                    </select>
                </div>
            </div>
        </section>
    </div>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js');
            });
        }
    </script>
</body>
</html>
