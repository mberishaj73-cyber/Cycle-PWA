<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cycle Flow Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
    <div id="app">
        <header class="calendar-header">
            <button class="nav-btn" onclick="changeWeek(-1)">❮</button>
            <h2 id="month-display"></h2> 
            <button class="nav-btn" onclick="changeWeek(1)">❯</button>
        </header>

        <div class="days-header">
            <span>S</span><span>M</span><span>T</span><span>W</span><span>T</span><span>F</span><span>S</span>
        </div>

        <div id="week-grid" class="week-container"></div>
        
        <hr class="divider">

        <section id="day-details">
            <h3 id="selected-date-label">Today</h3>
            <div class="log-grid">
                <button class="log-btn" onclick="logSymptom('period')">Toggle Period</button>
                <button class="log-btn" onclick="logSymptom('lh')">Positive LH</button>
                <button class="log-btn" onclick="logSymptom('temp')">Temp Rise</button>
                <button class="log-btn" onclick="logSymptom('pdg')">Positive PdG</button>
            </div>
        </section>
    </div>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js');
            });
        }
    </script>
</body>
</html>
